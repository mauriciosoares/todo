<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure Javascript Todo List for training</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="app">
		<ul id="todo"></ul>
		<div class="actions">
			<input type="text" id="newTodoInput" class="todo-input" />
			<input type="button" id="addTodoBt" value="Add New Todo" />
			<!-- <input type="button" id="clearTodos" value="Clear Todos" />
			<input type="button" id="stashTodos" value="Stash Todos" /> -->
		</div>
	</div>

	<script src="js/todo.js"></script>
	<script src="js/ls.js"></script>
	<script>
		var addTodoBt = document.getElementById('addTodoBt');
		addTodoBt.addEventListener('click', todo.addTodo);

		document.querySelector('body').addEventListener('click', function(e) {
			if(e.target.className === 'delete'){
				todo.removeTodo(e.target.getAttribute('data-id'));
			}else if(e.target.className === 'check'){
				todo.checkTodo(e.target.getAttribute('data-id'));
			}
		});

		todo.init();
	</script>
</body>
</html>
