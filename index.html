<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure Javascript Todo List for training</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="app">
		<ul id="todos"></ul>
		<div class="actions">
			<input type="text" id="newTodoInput" class="todo-input" />
			<input type="button" id="addTodoBt" value="Add New Todo" />
			<br />
			<input type="button" id="clearCurrentTodos" value="Clear Current Todos" />
			<input type="button" id="clearUncheckedTodos" value="Clear Unchecked Todos" />
			<br />
			<input type="button" id="stashCheckedTodos" value="Stash Checked Todos" />
			<input type="button" id="clearStashTodos" value="Clear Stashed Todos" />
		</div>
		<ul id="stashTodos"></ul>
	</div>

	<script src="js/todo.js"></script>
	<script src="js/ls.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
